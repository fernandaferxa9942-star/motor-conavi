<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monitor CONAVI</title>
<style>
body { font-family: Arial; text-align: center; background:#111; color:white; padding-top:50px;}
#estado { font-size: 40px; font-weight:bold; }
</style>
</head>
<body>

<h1>Monitor CONAVI</h1>
<div id="estado">Cargando...</div>
<div id="hora"></div>

<script>
async function loadStatus() {
  try {
    const res = await fetch("status.json?" + Date.now());
    const data = await res.json();

    document.getElementById("estado").innerHTML = data.up ? "üü¢ ACTIVO" : "üî¥ CA√çDO";
    document.getElementById("hora").innerHTML = "√öltima hora: " + data.time;

  } catch(e) {
    document.getElementById("estado").innerHTML = "ERROR leyendo status.json";
  }
}

loadStatus();
setInterval(loadStatus, 5000);
</script>

</body>
</html>
